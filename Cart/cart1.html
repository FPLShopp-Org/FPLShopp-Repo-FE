    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Giỏ hàng</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="background-color: whitesmoke;">
    <header>
      <h1>| Giỏ hàng</h1>
  </header>
    <main>
      <section class="cart">  
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Sản phẩm</th>
              <th scope="col">Giá</th>
              <th scope="col">Số lượng</th>
              <th scope="col">Thao tác</th>
            </tr>
          </thead>
          
          <tbody>
            <div class="row">
            <tr class="tableContent">
              <th scope="row">1</th>
              <td> <img src="img/ip15promax.jfif" alt="">
                iPhone 15 promax
              </td>
              <td>34.000.000</td>
               <th>
                <button class="quantity-btn" onclick="decrement()">-</button>
                <input type="text" id="quantity" id="counter" value="1">
                
                          <button class="quantity-btn" onclick="increment()">+</button>
                              </th>
              <td><button type="button" class="btn btn-danger"  >Xóa</button></td>
              
            </tr>
          </div>
            <tr>
              <th scope="row">2</th>
              <td> <img src="img/ip14promax.jfif" alt="">
                iPhone 14 promax
              </td>
              <td>29.000.000</td>
              <th>
                <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
        <input type="text" id="quantity" value="1">
        <button class="quantity-btn" onclick="increaseQuantity()">+</button>
            </th>
            <td><button type="button" class="btn btn-danger">Xoa</button></td>
            </tr>
            
            <tr>
              <th scope="row">3</th>
              <td> <img src="img/ip13promax.jfif" alt="">
                iPhone 13 promax
              </td>
              <td>22.000.000</td>
              <th>
                <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
        <input type="text" id="quantity" value="1">
        <button class="quantity-btn" onclick="increaseQuantity()">+</button>
            </th>
            <td><button type="button" class="btn btn-danger">Xoa</button></td>
            </tr>
          </tbody>
        </table>

        
        <div class="cart-summary">
          <button type="button" class="btn btn-danger">Thoát</button>
          <p >Tổng cộng: <span id="total">86.000.000</span> đ</p>
          <br>
          <button type="button" class="btn btn-success">Mua hàng</button>
      </div>
      </section>
  
  
    </main>
  
    <script>
      let counterValue = 0;
  
      function updateCounter() {
        document.getElementById('counter').textContent = counterValue;
      }
  
      function increment() {
        counterValue++;
        updateCounter();
      }
  
      function decrement() {
        if (counterValue > 0) {
          counterValue--;
          updateCounter();
        }
      }
    </script>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  
</html>
