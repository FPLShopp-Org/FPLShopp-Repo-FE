<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form action="/submit" method="post">
            <h2>ĐĂNG KÝ</h2>

            <div class="form-group">
                <input type="text" class="input" name="fullname" id="" required>
                <label for="" class="label">Họ và Tên</label>
            </div>
            <div class="form-group">
                <input type="text" class="input" name="email" id="" required>
                <label for="" class="label">Email hoặc số điện thoại</label>
            </div>
            <div class="form-group">
                <input type="password" class="input" name="password" id="" required>
                <label for="password" class="label">Mật Khẩu:</label>
            </div>
            <div class="form-group">
                <input type="password" class="input" name="confirmPassword" id="" required>
                <label for="confirmPassword" class="label">Nhập lại Mật Khẩu:</label>
            </div>
            <div class="input-group">
                <p>Bạn đã có tài khoản nhấp <a href="/login"> tại đây</a></p>
            </div>
            <br>
            <div class="input-group">
                <button type="submit">ĐĂNG KÝ</button>
            </div>
        </form>
    </div>

</body>

</html>
