<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h2>Thông Tin Khách Hàng</h2>
            <br>
            <!-- Các input thông tin khách hàng -->
            <div class="input-group">
                <label for="paymentMethod">Phương Thức:</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="tienMat">Tiền mặt</option>
                    <option value="chuyenKhoan">Chuyển Khoản</option>
                    <option value="shipCOD">Ship COD</option>
                </select>
            </div>
            <div class="input-group">
                <label for="">Họ tên:</label>
                <input type="text" id="" name="" value="Nguyễn văn A" readonly>
            </div>
            <div class="input-group">
                <label for="">Giới tính:</label>
                <input type="text" id="" name="" value="Nam" readonly>
            </div>
            <div class="input-group">
                <label for="">Địa chỉ:</label>
                <input type="text" id="" name="" value="123 Đà Nẵng" readonly>
            </div>
            <div class="input-group">
                <label for="">Điện thoại:</label>
                <input type="text" id="" name="" value="0123456789" readonly>
            </div>
            <div class="input-group">
                <label for="">Email:</label>
                <input type="text" id="" name="" value="anv@gmail.com" readonly>
            </div>
            <div class="input-group">
                <label for="">Sinh nhật:</label>
                <input type="text" id="" name="" value="01/01/2003" readonly>
            </div>
            <div class="input-group">
                <label for="">CMND:</label>
                <input type="text" id="" name="" value="23415678990" readonly>
            </div>
            <br>
            <div class="input-group">
                <button type="submit">ĐẶT HÀNG</button>
            </div>
        </div>
        <div class="right">
            <h2>Giỏ Hàng</h2>
            <br>
            <!-- Bảng hiển thị giỏ hàng -->
            <table>
                <tbody>
                    <tr>
                        <td>IPHONE XS MAX</td>
                        <td>2.000.000 Đ</td>
                        <td>2</td>
                        <td>4.000.000 Đ</td>
                    </tr>
                    <tr>
                        <td>NOKIA LUMIA</td>
                        <td>1.000.000 Đ</td>
                        <td>1</td>
                        <td>1.000.000 Đ</td>
                    </tr>
                    <tr>
                        <td>IPHONE 10</td>
                        <td>1.000.000 Đ</td>
                        <td>3</td>
                        <td>3.000.000 Đ</td>
                    </tr>
                    <tr>
                        <td>Phí giao hàng:</td>
                        <td></td>
                        <td></td>
                        <td>30.000 Đ</td>
                    </tr>
                    <tr>
                        <td>TỔNG THÀNH TIỀN:</td>
                        <td></td>
                        <td></td>
                        <td>8.030.000 Đ</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
