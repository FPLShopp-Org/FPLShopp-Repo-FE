<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đơn hàng</title>

        table {

    </table>

            // Ví dụ: Lấy dữ liệu từ hàng được chọn và hiển thị trong các trường nhập liệu
        }

        function xoaDonHang() {

    </script>
</body>

</html>
