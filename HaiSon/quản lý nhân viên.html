<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhân viên</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>

    <h2>Quản lý Nhân viên</h2>

    <button onclick="addEmployee()">Thêm Nhân viên</button>
    <button onclick="editEmployee()">Sửa Nhân viên</button>
    <button onclick="deleteEmployee()">Xóa Nhân viên</button>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Adress</th>
        </tr>
        <tr>
            <td>Nguyễn Văn A</td>
            <td>NguyenVanA@gmail.com</td>
            <td rowspan="3">012345678</td>
            <td rowspan="3">Da Nang</td>
        </tr>
        <!-- Dữ liệu nhân viên sẽ được thêm vào đây -->
    </table>

    <script>
        // Mảng chứa thông tin nhân viên
        var employees = [];

        // Hàm thêm nhân viên
        function addEmployee() {
            var employeeName = prompt("Nhập tên nhân viên:");
            var employeePosition = prompt("Nhập email:");

            // Tạo một đối tượng nhân viên mới
            var newEmployee = {
                id: employees.length + 1,
                name: employeeName,
                position: employeePosition
            };

            // Thêm nhân viên vào mảng
            employees.push(newEmployee);

            // Hiển thị lại bảng
            displayEmployees();
        }

        // Hàm hiển thị danh sách nhân viên
        function displayEmployees() {
            var table = document.getElementById("employeeTable");
            table.innerHTML = "<tr><th>ID</th><th>Tên Nhân viên</th><th>Chức vụ</th><th>Thao tác</th></tr>";

            // Duyệt qua mảng nhân viên và thêm vào bảng
            for (var i = 0; i < employees.length; i++) {
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);

                cell1.innerHTML = employees[i].id;
                cell2.innerHTML = employees[i].name;
                cell3.innerHTML = employees[i].position;
                cell4.innerHTML = '<button onclick="editEmployee(' + i + ')">Sửa</button> ' +
                    '<button onclick="deleteEmployee(' + i + ')">Xóa</button>';
            }
        }

        // Hàm sửa thông tin nhân viên
        function editEmployee(index) {
            var newName = prompt("Nhập tên mới:", employees[index].name);
            var newPosition = prompt("Nhập email:", employees[index].position);

            // Cập nhật thông tin nhân viên
            employees[index].name = newName;
            employees[index].position = newPosition;

            // Hiển thị lại bảng
            displayEmployees();
        }

        // Hàm xóa nhân viên
        function deleteEmployee(index) {
            // Xác nhận xóa
            var confirmDelete = confirm("Bạn có chắc chắn muốn xóa nhân viên này?");

            if (confirmDelete) {
                // Xóa nhân viên khỏi mảng
                employees.splice(index, 1);

                // Hiển thị lại bảng
                displayEmployees();
            }
        }

        // Hiển thị danh sách nhân viên khi trang web được tải
        displayEmployees();
    </script>

</body>

</html>
